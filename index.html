<!DOCTYPE html>
<html lang="en">
<head>

    <title>Website Pertama Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            background-color: #333;

            padding: 10px;

    <header>
        <h1>Selamat Datang di Website Pertama Saya</h1>
    </header>
    <div class="container">
        <h2>Tentang Kami</h2>
        <p>Ini adalah website pertama saya yang sederhana. Kami bersemangat untuk berbagi konten dengan Anda.</p>
        <h2>Konten Utama</h2>
        <p>Ini adalah tempat di mana Anda dapat menambahkan konten utama Anda, seperti artikel, gambar, dan informasi lainnya.</p>
    </div>

</html>
